format_version: 10
pipelines:
  ansible-pipeline-1:
    group: Ansible
    label_template: ${COUNT}
    lock_behavior: none
    display_order: -1
    materials:
      git-649cad1:
        git: https://github.com/s-devops-i1/expense-ansible.git
        shallow_clone: false
        auto_update: true
        branch: main
    stages:
      - DEV:
          fetch_materials: true
          keep_artifacts: false
          clean_workspace: false
          environment_variables:
             env: dev
          approval:
            type: success
            allow_only_on_success: false
          jobs:
            my-job-1:
              timeout: 0
              tasks:
                - exec:
                    arguments:
                      - ansible.sh
                      - frontend
